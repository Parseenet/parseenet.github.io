<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Parsee Net</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0e1a;
  --card:#13162a;
  --accent:#5b6cff;
  --text:#e9ecff;
  --muted:#9aa0ff;
}

body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:radial-gradient(circle at top,#151a3a,var(--bg));
  color:var(--text);
}

.hero{
  min-height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  padding:120px 60px;
  gap:40px;
}

.hero-text h1{
  font-size:42px;
  line-height:1.4;
}

.hero-text .static{
  color:var(--text);
}

.hero-text .dynamic{
  color:var(--accent);
  border-bottom:2px solid var(--accent);
}

.hero-text p{
  margin-top:25px;
  max-width:480px;
  color:var(--muted);
  line-height:1.9;
}

.hero-text a{
  display:inline-block;
  margin-top:40px;
  padding:16px 34px;
  background:linear-gradient(135deg,#5b6cff,#7f8cff);
  border-radius:18px;
  color:#fff;
  text-decoration:none;
  font-size:16px;
}

.hero-image{
  position:relative;
  opacity:0;
  transform:translateX(-60px);
  transition:1s ease;
}

.hero-image.show{
  opacity:1;
  transform:none;
}

.phone{
  width:100%;
  max-width:420px;
  margin:auto;
  aspect-ratio:9/16;
  border-radius:36px;
  background:
    linear-gradient(135deg,rgba(91,108,255,.35),rgba(154,160,255,.15)),
    repeating-linear-gradient(
      90deg,
      transparent,
      transparent 18px,
      rgba(255,255,255,.04) 20px
    );
  box-shadow:0 40px 120px rgba(0,0,0,.6);
}
@media(max-width:900px){
  .hero{
    grid-template-columns:1fr;
    text-align:center;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-text">
    <h1>
      <span class="static">تجربه اینترنتی آزاد و</span>
      <span class="dynamic" id="rotate">سریع</span>
    </h1>

    <p>
      Parsee Net با زیرساخت پایدار و بدون اختلال،
      اتصال مطمئن برای کار، یادگیری و استفاده روزمره فراهم می‌کند.
    </p>

    <a href="https://t.me/parsee-net-bot">
      همین حالا شروع کنید
    </a>
  </div>

  <div class="hero-image" id="heroImage">
    <div class="phone"></div>
  </div>
</section>

<script>
/* متن چرخشی */
const words=["سریع","امن","آسان"];
let i=0;
setInterval(()=>{
  i=(i+1)%words.length;
  document.getElementById("rotate").textContent=words[i];
},2500);

/* انیمیشن تصویر با اسکرول */
const img=document.getElementById("heroImage");
const observer=new IntersectionObserver(e=>{
  if(e[0].isIntersecting) img.classList.add("show");
},{threshold:.4});
observer.observe(img);
</script>

</body>
</html>
